<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1 class="text-5xl font-medium text-center py-10 max-sm:text-4xl max-sm:mx-3 ">
      Welcome To
      <span class="text-8xl font-extrabold text-cyan-900 max-sm:text-4xl max-md:text-6xl max-lg:text-7xl max-xl:text-8xl">Baaaaap Er Bank !!!</span>
    </h1>
    <section class="w-4/6 bg-blue-200 mx-auto p-4 max-sm:w-[95%] max-md:w-11/12 max-lg:w-11/12 max-xl:w-11/12">
      <h5 class="text-4xl font-semibold">Log in Form</h5>
      <input class="w-5/6 block p-2  my-3 text-lg max-sm:w-full" type="email" name="" id="email-input" placeholder="Your Email">
      <input  class="w-5/6 p-2 text-lg block max-sm:w-full" type="password" name="" id="password-input" placeholder=" Your Password">
      <button id="submit-btn" class="bg-orange-600 px-8 py-2 my-5 text-lg text-white font-semibold rounded-lg hover:bg-purple-700  max-sm:w-3/4 max-sm:mx-8">Submit</button>
    </section>


<script src="js/log-in.js"></script>    
  </body>
</html>
