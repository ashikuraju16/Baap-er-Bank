<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <div class="text-5xl text-center my-8 font-bold">
          Give Me Some
          <span class="text-fuchsia-800 font-extrabold text-7xl"
            >Moneeeeeeeeeeey <span class="text-red-700">!!!!</span>
          </span>
        </div>
      </header>
  
      <section class="mt-8">
        <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
          <div class="rounded-lg p-8 bg-purple-500">
            <h2 class="text-4xl">Deposit</h2>
            <h3 class="text-7xl font-extrabold">
              $<span id="deposit-total">00</span>
            </h3>
          </div>
          <div class="rounded-lg ml-4 p-8 bg-orange-500">
            <h2 class="text-4xl">Withdraw</h2>
            <h3 class="text-7xl font-extrabold">
              $<span id="withdraw-total">00</span>
            </h3>
          </div>
          <div class="rounded-lg p-8 ml-4 bg-lime-500">
            <h2 class="text-4xl">Balance</h2>
            <h3 class="text-7xl font-extrabold">
              $<span id="balance-total">25000</span>
            </h3>
          </div>
        </div>
      </section>
  
     
  
</body>
</html>
